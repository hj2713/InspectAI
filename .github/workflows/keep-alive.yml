name: Keep Render Alive

on:
  schedule:
    # Runs every 5 minutes (GitHub may delay this during high load)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main  # Also trigger on pushes to keep active

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        run: |
          echo "Pinging InspectAI service..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://inspectai-f0vx.onrender.com/health)
          echo "Response code: $response"
          if [ "$response" = "200" ]; then
            echo "✅ Service is healthy!"
          else
            echo "⚠️ Service returned: $response"
          fi
      
      - name: Ping webhook endpoint as backup
        run: |
          echo "Pinging webhook endpoint..."
          curl -s -o /dev/null https://inspectai-f0vx.onrender.com/webhook/github || true
