# Render.com deployment configuration
# This is a free alternative that allows public webhooks

services:
  - type: web
    name: inspectai-webhook
    runtime: python
    buildCommand: pip install -r requirements-prod.txt
    startCommand: uvicorn src.api.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_APP_PRIVATE_KEY
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: BYTEZ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: bytez
    autoDeploy: true
